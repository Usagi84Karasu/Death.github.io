<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Brawl.io</title>
<style>
  body {
    margin: 0;
    background-color: #222;
    color: white;
    font-family: Arial;
    overflow: hidden;
    text-align: center;
  }
  #menu, #gameOver {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  button {
    background: #5865f2;
    border: none;
    padding: 10px 20px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    margin: 8px;
    font-size: 18px;
  }
  button:hover {
    background: #4752c4;
  }
  canvas {
    display: none;
    background-color: #2f3136;
    border: 2px solid white;
  }
  img {
    border-radius: 50%;
  }
</style>
</head>
<body>

<!-- Menu -->
<div id="menu">
  <h1>üéÆ Box Brawl.io</h1>
  <div id="user-info">
    <p>Non connect√©</p>
    <button onclick="loginDiscord()">Connexion Discord</button>
  </div>
  <button onclick="startGame()">D√©marrer le jeu</button>
</div>

<!-- Jeu -->
<canvas id="game"></canvas>

<!-- Game Over -->
<div id="gameOver">
  <h2>üíÄ Game Over</h2>
  <p>Troph√©es gagn√©s : <span id="score"></span></p>
  <button onclick="backToMenu()">Retour au menu</button>
</div>

<script>
const CLIENT_ID = '1387908913604726854';
const REDIRECT_URI = window.location.origin + window.location.pathname;
const AUTH_URL = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;

let user = null;
let trophies = 0;

// Auth Discord
function loginDiscord() {
  window.location.href = AUTH_URL;
}

function getToken() {
  const hash = window.location.hash;
  if (hash.includes('access_token')) {
    const params = new URLSearchParams(hash.substring(1));
    return params.get('access_token');
  }
  return null;
}

async function fetchUser(token) {
  const resp = await fetch('https://discord.com/api/users/@me', {
    headers: { Authorization: `Bearer ${token}` }
  });
  return await resp.json();
}

// R√©cup√©rer token
(async () => {
  const token = getToken();
  if (token) {
    user = await fetchUser(token);
    showUserInfo();
    window.history.replaceState({}, document.title, REDIRECT_URI); // Nettoyer l'URL
  }
})();

function showUserInfo() {
  const div = document.getElementById('user-info');
  div.innerHTML = `
    <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" width="80"><br>
    <p>${user.username}#${user.discriminator}</p>
  `;
}

// === GAME ===
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let player = { x: 400, y: 300, size: 30, speed: 4, alive: true };
let boxes = [], enemies = [], keys = {};

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);

function startGame() {
  resizeCanvas();
  player = { x: canvas.width / 2, y: canvas.height / 2, size: 30, speed: 5, alive: true };
  trophies = 0;
  boxes = [];
  enemies = [];
  spawnBoxes();
  spawnEnemies();
  document.getElementById("menu").style.display = "none";
  document.getElementById("gameOver").style.display = "none";
  canvas.style.display = "block";
  requestAnimationFrame(gameLoop);
}

function gameLoop() {
  if (!player.alive) {
    endGame();
    return;
  }
  update();
  render();
  requestAnimationFrame(gameLoop);
}

function update() {
  if (keys["ArrowUp"] || keys["w"] || keys["z"]) player.y -= player.speed;
  if (keys["ArrowDown"] || keys["s"]) player.y += player.speed;
  if (keys["ArrowLeft"] || keys["a"] || keys["q"]) player.x -= player.speed;
  if (keys["ArrowRight"] || keys["d"]) player.x += player.speed;

  player.x = Math.max(0, Math.min(canvas.width, player.x));
  player.y = Math.max(0, Math.min(canvas.height, player.y));

  enemies.forEach(e => {
    const dx = player.x - e.x;
    const dy = player.y - e.y;
    const dist = Math.hypot(dx, dy);
    if (dist > 0) {
      e.x += (dx / dist) * e.speed;
      e.y += (dy / dist) * e.speed;
    }
    if (dist < player.size) player.alive = false;
  });

  boxes = boxes.filter(box => {
    const dx = player.x - box.x;
    const dy = player.y - box.y;
    const dist = Math.hypot(dx, dy);
    if (dist < player.size) {
      trophies++;
      return false;
    }
    return true;
  });

  if (boxes.length < 5) spawnBoxes();
}

function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "lime";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
  ctx.fill();

  ctx.fillStyle = "gold";
  boxes.forEach(b => {
    ctx.fillRect(b.x - 10, b.y - 10, 20, 20);
  });

  ctx.fillStyle = "red";
  enemies.forEach(e => {
    ctx.beginPath();
    ctx.arc(e.x, e.y, e.size / 2, 0, Math.PI * 2);
    ctx.fill();
  });

  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText(`üèÜ ${trophies}`, 20, 30);
}

function spawnBoxes() {
  for (let i = 0; i < 5; i++) {
    boxes.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height
    });
  }
}

function spawnEnemies() {
  for (let i = 0; i < 3; i++) {
    enemies.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: 30,
      speed: 2 + Math.random() * 1.5
    });
  }
}

function endGame() {
  canvas.style.display = "none";
  document.getElementById("gameOver").style.display = "block";
  document.getElementById("score").textContent = trophies;
}

function backToMenu() {
  document.getElementById("menu").style.display = "block";
  document.getElementById("gameOver").style.display = "none";
}

// Controls
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);
</script>

</body>
</html>
